<ng-container *ngIf="_control && _control.errors && (_control.dirty || _control.touched)">
    <mat-error style="font-size: 15px;" *ngIf="_control.errors.required">Required</mat-error>
    <mat-error style="font-size: 15px;" *ngIf="_control.errors.pattern">Non Valid character</mat-error>
    <!-- <mat-error *ngIf="_control.errors.typeField">{{labels.LIBOBS0140+' '+_control.errors.typeField}}</mat-error> -->
</ng-container>
